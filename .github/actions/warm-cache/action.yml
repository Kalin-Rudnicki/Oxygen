
name: 'Warm SBT Cache'
description: 'Checks out code, sets up JDK, and ensures SBT cache is populated'
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 17
    - name: Cache and Update
      uses: ./.github/actions/sbt-cache
